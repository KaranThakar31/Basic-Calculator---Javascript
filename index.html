<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <form name="form1">
            <div id="header"> Calculator </div>
        <input type="text" id="screen" name="answer">  </input>
        <div id="buttons">
            <input type="button" value="Clear All" onclick="form1.answer.value=''"></button>
            <input type="button" value='1' onclick="form1.answer.value += '1'"></button>
            <input type="button" value="2" onclick="form1.answer.value += '2'"></button>
            <input type="button" value="3" onclick="form1.answer.value += '3'"></button>
            <input type="button" value="4" onclick="form1.answer.value += '4'"></button>
            <input type="button" value="5" onclick="form1.answer.value += '5'"></button>
            <input type="button" value="6" onclick="form1.answer.value += '6'"></button>
            <input type="button" value="7" onclick="form1.answer.value += '7'"></button>
            <input type="button" value="8" onclick="form1.answer.value += '8'"></button>
            <input type="button" value="9" onclick="form1.answer.value += '9'"></button>
            <input type="button" value="0" onclick="form1.answer.value += '0'"></button>
            <input type="button" value="." onclick="form1.answer.value += '.'"></button>
            <input type="button" value="+" onclick="form1.answer.value += '+'"></button>
            <input type="button" value="-" onclick="form1.answer.value += '-'"></button>
            <input type="button" value="*" onclick="form1.answer.value += '*'"></button>
            <input type="button" value="/" onclick="form1.answer.value += '/'"></button>
            <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) "></button>
        </div>
        </form>
    </div>
</body>
</html>
